- columns:
  - column_name: statussorted
    description: statussorted
    expression: "(case \"Status\"\n            when 'DESIGN' then '1.DESIGN'\n   \
      \         when 'TODO' then '2.TODO'\n            when 'INPROGRESS' then '3.INPROGRESS'\n\
      \            when 'DONE' then '4.DONE'\n            when 'SIT' then '5.SIT'\n\
      \            when 'UAT' then '6.UAT'\n            else \"Status\"\n        end)"
    type: STRING
    verbose_name: statussorted
  - column_name: assigneesorted
    description: assigneesorted
    expression: "(case \"Assignee\"\n            when 'Chew Choon Seng' then 'Sean'\n\
      \            when 'Nicholas Chia' then 'Sammie'\n            when 'Chia Kiah\
      \ Hong Steve' then 'Arun Kailasam'\n            when 'Chan Chun Sing' then 'Arun\
      \ Kumar M'\n            else \"Assignee\"\n        end)"
    type: STRING
    verbose_name: assigneesorted
  - column_name: agegroup
    description: agegroup
    expression: (case when random()*5 > 0 and random()*5 < 0.5 then  1 when random()*5
      > 1 and random()*5 < 2 then  2 when random()*5 > 2 and random()*5 < 3 then  3
      when  random()*5 > 3 and random()*5 < 5 then  5 when  random()*5 > 5  then  10  else
      0 end )
    type: NUMERIC
    verbose_name: agegroup
  - column_name: closedSP
    description: CLOSEDSP
    expression: '(case when "Status" like ''DONE'' then  "Custom field _Story Points_"
      when "Status" like ''PROD'' then  "Custom field _Story Points_" when "Status"
      like ''SIT'' then  "Custom field _Story Points_" when "Status" like ''UAT''
      then  "Custom field _Story Points_" else 0 end )

      '
    verbose_name: CLOSEDSP
  - column_name: PendingSP
    description: PendingSP
    expression: (case when "Status" like 'INPROGRESS' then  "Custom field _Story Points_"
      when "Status" like 'DESIGN' then  "Custom field _Story Points_" when "Status"
      like 'TODO' then  "Custom field _Story Points_"  else 0 end )
    type: NUMERIC
    verbose_name: PendingSP
  - column_name: version
    description: version
    expression: 'RIGHT("Fix Version/s", 6) '
    type: NUMERIC
    verbose_name: version
  - column_name: sprint_no
    description: sprint_no
    expression: 'RIGHT("Sprint", 2) '
    type: NUMERIC
    verbose_name: sprint_no
